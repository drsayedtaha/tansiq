<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
        <title>viewdata.html</title>

        <link rel="stylesheet" href="../../style/style.css"/>

    </h:head>
    <h:body style="direction: ltr;">
  
    <h:form >
        
        <p:selectOneMenu value="#{dtBasicView.slectedUserOption}">
            <f:selectItem noSelectionOption="true" itemLabel="-- Select User --"/>
            <f:selectItems value="#{dtBasicView.userMap}"/>
        </p:selectOneMenu>


        <p:selectOneMenu value="#{dtBasicView.slectedFacultyOption}">
            <f:selectItem noSelectionOption="true" itemLabel="-- Select Faculty --"/>
            <f:selectItems value="#{dtBasicView.facultyMap}"/>
        </p:selectOneMenu>
        
        <p:selectOneMenu value="#{dtBasicView.slectedYearOption}">
            <f:selectItem noSelectionOption="true" itemLabel="-- Select Year --"/>
            <f:selectItems value="#{dtBasicView.yearMap}"/>
        </p:selectOneMenu>
        

        
        <h:commandButton class="submitbutton"  action="#{dtBasicView.search}" value="das"/>

        
    </h:form>


    
    <div>
    <p:dataTable var="user" value="#{dtBasicView.users}">

    <p:column headerText="Id">
        <h:outputText value="#{user.id}" />
    </p:column>

    <p:column headerText="role">
        <h:outputText value="#{user.role==0?'Student':'Admin'}" />
    </p:column>
 
    <p:column headerText="userName/id">
        <h:outputText value="#{user.userName}" />
    </p:column>

    <p:column headerText="Name" style="width:fit">
        <h:outputText value="#{user.firstName}" />
        <h:outputText value="#{user.secondName}" />
        <h:outputText value="#{user.lastName}" />

    </p:column>
 
    <p:column headerText="faculty">
        <h:outputText value="#{user.eduyear.faculty}" />
    </p:column>

    <p:column headerText="year">
        <h:outputText value="#{user.eduyear.year}" />
    </p:column>
    
    
        <p:column headerText="email">
        <h:outputText value="#{user.email}" />
    </p:column>



    </p:dataTable>
        </div>
    </h:body>
</html>
