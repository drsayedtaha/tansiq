<?xml version='1.0' encoding='windows-1252'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head></h:head>
        <h:body>
 
     <h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
     
    <p:fileUpload value="#{backing_addStudent.file}" mode="simple" skinSimple="true"/>
     
    <br /> <br />
     
    <p:commandButton value="Submit" ajax="false" action="#{backing_addStudent.upload}" disabled="true" />

</h:form>
 <h3 style="margin-top:0">choose the edu level</h3>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console" value="Choose:" />
        <p:selectOneRadio id="console" value="#{backing_addStudent.x}">
            <f:selectItem itemLabel="first year" itemValue="1" />
            <f:selectItem itemLabel="second year" itemValue="2" />
            <f:selectItem itemLabel="third year " itemValue="3" />
            <f:selectItem itemLabel="fourth year" itemValue="4" />
            <f:selectItem itemLabel="fifth year" itemValue="5" />
        </p:selectOneRadio>
    </h:panelGrid>
 




 
 

        </h:body>
    </html>
</f:view>
